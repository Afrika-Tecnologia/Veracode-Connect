name: Security Scan (Auto Packager + Pipeline Scan + IaC + Upload)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pipeline Scan + IaC + Upload & Scan (auto packager)
        uses: Afrikatec-JuanCunhaa/bantuu-baseline@v1
        with:
          veracode_api_id: ${{ secrets.VERACODE_API_ID }}
          veracode_api_key: ${{ secrets.VERACODE_API_KEY }}
          enable_auto_packager: 'true'
          enable_baseline: 'false'
          enable_upload_scan: 'true'
          veracode_sandbox: 'true'
          policy_fail: 'false'
          enable_iac: 'true'

