name: 'Veracode SCA'
description: 'Roda o Veracode Software Composition Analysis (SCA) e publica os resultados como artefato.'

inputs:
  veracode_sca_token:
    description: 'Token de API do Veracode SCA (mapeado para SRCCLR_API_TOKEN).'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Rodar Veracode SCA
      id: run_sca
      shell: bash
      env:
        SRCCLR_API_TOKEN: ${{ inputs.veracode_sca_token }}
      run: |
        set -euo pipefail

        echo "::group::Veracode SCA"
        set +e
        curl -sSL https://sca-downloads.veracode.com/ci.sh | bash -s -- scan --allow-dirty 2>&1 | tee veracode_sca.log
        SCA_EXIT=${PIPESTATUS[1]}
        set -e
        echo "::endgroup::"

        if [ "${SCA_EXIT}" -ne 0 ]; then
          echo "::warning::Veracode SCA retornou exit code ${SCA_EXIT} (o job continua)."
        fi

    - name: Upload artefato SCA
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: sca-results
        path: |
          veracode_sca.log
        if-no-files-found: warn
